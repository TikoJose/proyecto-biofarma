{% extends './base.html' %}

{% block title %}Lista de Usuarios{% endblock %}

{% block body %}
<h1>Usuarios Registrados</h1>
<a href="{{ url_for('add_user') }}" class="btn btn-success">Agregar Usuario</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Nombre Completo</th>
        <th>Usuario</th>
        <th>Acciones</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user[0] }}</td>
        <td>{{ user[1] }}</td>
        <td>{{ user[2] }}</td>
        <td>
            <a href="{{ url_for('edit_user', id=user[0]) }}" class="btn btn-warning">Editar</a>
            <a href="{{ url_for('delete_user', id=user[0]) }}" class="btn btn-danger">Eliminar</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
